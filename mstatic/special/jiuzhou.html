<!--  九州hover切换  -->
<script type="text/javascript">
    $(function(){
        $(".changeIcon01").hover(
            function () {
                $(this).addClass("current");
                $(this).parents(".jiuzhouRightPlaces").siblings(".topFloater").find(".hoverFloater01").stop().animate({
                    opacity:1
                });
            },
            function () {
                $(this).removeClass("current");
                $(this).parents(".jiuzhouRightPlaces").siblings(".topFloater").find(".hoverFloater01").stop().animate({
                    opacity:0
                });
            }
        );
        $(".changeIcon02").hover(
            function () {
                $(this).addClass("current");
                $(this).parents(".jiuzhouRightPlaces").siblings(".leftImg").find(".changeLeftImg01").stop().animate({
                    opacity:0
                });
                $(this).parents(".jiuzhouRightPlaces").siblings(".topFloater").find(".hoverFloater03").stop().animate({
                    opacity:1
                });
                $(this).parents(".jiuzhouRightPlaces").siblings(".leftImg").find(".changeLeftImg03").stop().animate({
                    opacity:1
                },1000);
            },
            function () {
                $(this).removeClass("current");
                $(this).parents(".jiuzhouRightPlaces").siblings(".leftImg").find(".changeLeftImg03").stop().animate({
                    opacity:0
                });
                $(this).parents(".jiuzhouRightPlaces").siblings(".topFloater").find(".hoverFloater03").stop().animate({
                    opacity:0
                });
                $(this).parents(".jiuzhouRightPlaces").siblings(".leftImg").find(".changeLeftImg01").stop().animate({
                    opacity:1
                });
            }
        );
        $(".changeIcon03").hover(
            function () {
                $(this).addClass("current");
                $(this).parents(".jiuzhouRightPlaces").siblings(".leftImg").find(".changeLeftImg01").stop().animate({
                    opacity:0
                });
                $(this).parents(".jiuzhouRightPlaces").siblings(".topFloater").find(".hoverFloater02").stop().animate({
                    opacity:1
                });
                $(this).parents(".jiuzhouRightPlaces").siblings(".leftImg").find(".changeLeftImg02").stop().animate({
                    opacity:1
                },1000);
            },
            function () {
                $(this).removeClass("current");
                $(this).parents(".jiuzhouRightPlaces").siblings(".leftImg").find(".changeLeftImg02").stop().animate({
                    opacity:0
                });
                $(this).parents(".jiuzhouRightPlaces").siblings(".topFloater").find(".hoverFloater02").stop().animate({
                    opacity:0
                });
                $(this).parents(".jiuzhouRightPlaces").siblings(".leftImg").find(".changeLeftImg01").stop().animate({
                    opacity:1
                });
            }
        );
        $(".changeIcon04").hover(
            function () {
                $(this).addClass("current");
                $(this).parents(".jiuzhouRightPlaces").siblings(".leftImg").find(".changeLeftImg01").stop().animate({
                    opacity:0
                });
                $(this).parents(".jiuzhouRightPlaces").siblings(".topFloater").find(".hoverFloater04").stop().animate({
                    opacity:1
                });
                $(this).parents(".jiuzhouRightPlaces").siblings(".leftImg").find(".changeLeftImg04").stop().animate({
                    opacity:1
                },1000);

                    opacity:0

                    opacity:0
                });
                $(this).parents(".jiuzhouRightPlaces").siblings(".leftImg").find(".changeLeftImg01").stop().animate({

                });
