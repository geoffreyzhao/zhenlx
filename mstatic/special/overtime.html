        $('.waitContent').css({"display":"block"});
        window.onload = function(){
            setTimeout(function(){
                $('.waitContent').hide();

                if((navigator.userAgent.indexOf("Safari") > -1) && (navigator.userAgent.indexOf("iPhone")>-1)){
                    $('.musicbtn').css("background-image","url(images/music_pause1.png)");
                    $('.musicbtn').removeClass('pause');
                    audio01.pause();
                };
            },500);
            
            var mySwiper = new Swiper ('.swiper-container', {
                direction : 'vertical',
                mousewheelControl : true,
                onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                    swiperAnimateCache(swiper); //隐藏动画元素 
                    swiperAnimate(swiper); //初始化完成开始动画
                },
                onSlideChangeEnd: function(swiper){
                    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                },
                onTransitionStart: function(swiper){
                    if(mySwiper.activeIndex<4){
                        if (playFlag) {
                            audio01.play();
                            audio02.pause();
                        }                        
                    }else{
                        if (playFlag) {
                            audio01.pause();
                            audio02.play();
                        }                        
                    }
                    thisIndex = swiper.activeIndex;
                }
            });
            
            var thisIndex = 0,
                 playFlag = true;
            var audio01 =  document.getElementById("music01");
            var audio02 =  document.getElementById("music02");
            $('.musicbtn').on('click',function(){
                playFlag = !playFlag;
                if(thisIndex<4){
                    if(audio01.paused){
                        audio01.play();
                        $('.musicbtn').removeClass('pause');
                        this.style.backgroundImage="url(images/music_play1.png)";
                    }else{
                        audio01.pause();
                        $('.musicbtn').addClass('pause');
                        this.style.backgroundImage="url(images/music_pause1.png)";
                    }
                }else{
                    if(audio02.paused){
                        audio02.play();
                        $('.musicbtn').removeClass('pause');
                        this.style.backgroundImage="url(images/music_play1.png)";
                    }else{
                        audio02.pause();
                        $('.musicbtn').addClass('pause');
                        this.style.backgroundImage="url(images/music_pause1.png)";
                    }
                }
            });
           
        };
