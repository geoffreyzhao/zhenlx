	<script type="text/javascript" src="../special/js/swiper.animate.min.js"></script>
	<script type="text/javascript" src="../special/js/fastclick.js"></script>

	<script>
	window.onload = function(){	
		
		$(".swiper-container").show();
		$('.loadingPage').hide();
		var audio =  document.getElementById("music"),
			audio_2 = document.getElementById("music_2");
		if((navigator.userAgent.indexOf("Safari") > -1) && (navigator.userAgent.indexOf("iPhone")>-1)){
			$('.musicbtn').addClass('musicbtnpausebg');		
			$('.musicbtn').removeClass('pause');	
		};
		audio.play();

		var mySwiper = new Swiper ('.swiper-container', {
			direction : 'vertical',
			onlyExternal : true,
			simulateTouch : false,
			mousewheelControl : false,
			onInit: function(swiper){
				swiperAnimateCache(swiper);
				swiperAnimate(swiper);
			},
			onSlideChangeEnd: function(swiper){
				swiperAnimate(swiper);
			},
			onTransitionEnd: function(swiper){
				swiperAnimate(swiper);
				if (swiper.activeIndex == 8 || swiper.activeIndex == 10) {
					$(".slide10words1").removeClass("active");
					$(".slide10words2").removeClass("active");
					$(".slide10words3").removeClass("active");
					$(".slide10words4").removeClass("active");
				}
			},
			watchSlidesProgress: true,
			onProgress: function(swiper){
				for (var i = 0; i < swiper.slides.length; i++){
					var slide = swiper.slides[i];
					var progress = slide.progress;
					var translate = progress*swiper.height/4;  
						scale = 1 - Math.min(Math.abs(progress * 0.5), 1);
					var opacity = 1 - Math.min(Math.abs(progress/2),0.5);
						slide.style.opacity = opacity;
						es = slide.style;
						es.webkitTransform = es.MsTransform = es.msTransform = es.MozTransform = es.OTransform = es.transform = 'translate3d(0,'+translate+'px,-'+translate+'px) scaleY(' + scale + ')';
				}
			},
			onSetTransition: function(swiper, speed) {
				for (var i = 0; i < swiper.slides.length; i++){
					es = swiper.slides[i].style;
					es.webkitTransitionDuration = es.MsTransitionDuration = es.msTransitionDuration = es.MozTransitionDuration = es.OTransitionDuration = es.transitionDuration = speed + 'ms';
				}
			},
			onTransitionStart: function(swiper) {
				if (swiper.activeIndex == 9) {
					$(".slide10words1").addClass("active");
					$(".slide10words2").addClass("active");
					$(".slide10words3").addClass("active");
					$(".slide10words4").addClass("active");
				}
			}
		});
		
		$('.musicbtn').on('click',function(){
			if (flag) {  //  答题结束后只能播放第二首音乐

				audio.pause();
				if(audio_2.paused){
		            audio_2.play();
		            $('.musicbtn').removeClass('pause');
		            $('.musicbtn').removeClass('musicbtnpausebg');
	        	}else{
		            audio_2.pause();
		            $('.musicbtn').addClass('pause');
		            $('.musicbtn').addClass('musicbtnpausebg');
		        }
			} else {   //  答题结束前只能播放第一首音乐

				audio_2.pause();
				if(audio.paused){
		            audio.play();
		            $('.musicbtn').removeClass('pause');
		            $('.musicbtn').removeClass('musicbtnpausebg');
	        	}else{
		            audio.pause();
		            $('.musicbtn').addClass('pause');
		            $('.musicbtn').addClass('musicbtnpausebg');
		        }
			};
		});

		$('.slide1btn').on('click',function(){
			mySwiper.slideNext();
		});
		var selectItem = new Array();   //例如：[1, 2, 4, 4, 4, 3, 3, 3, 4, 1]  选择的项1代表a，2代表b，3代表c，4代表d
		var selectType = new Array();   //例如：["m", "l", "f", "m", "l", "w", "m", "w", "w", "m"]
		var selectScore = new Array();   //例如：[1, 3, 2, 1, 3, 4, 1, 4, 4, 1]   10道题每题的得分
		$('.test a').on('click',function(){
			selectItem.push($(this).index()+1);
			selectType.push($(this).attr('data-seletype'));
			if($(this).attr('data-seletype')=='m'){
				selectScore.push(1);
			}else if($(this).attr('data-seletype')=='f'){
				selectScore.push(2);
			}else if($(this).attr('data-seletype')=='l'){
				selectScore.push(3);
			}else if($(this).attr('data-seletype')=='w'){
				selectScore.push(4);
			}
			if(mySwiper.activeIndex<12){
				mySwiper.slideNext();
			}
		});
		var score=0;
		var resultnum=0;
		var flag = false;  //  标识答题是否结束，默认 false
		$('.final a').click(function(){

			flag = true;
			if (!audio.paused) {
				audio.pause();
				audio_2.play();
			}
			for(var i=0;i<10;i++){
				score+=selectScore[i];
			}
			if(score>0&&score<=20){
				resultnum=0;	//  美食控
			}else if(score>20&&score<=25){
				resultnum=1;	//  享受犯
			}else if(score>25&&score<=30){
				resultnum=2;	//  美食癖
			}else if(score>30&&score<=40){
				resultnum=3;	//  文艺葩
			}
			/*  结果存入数据库
			$.ajax({
				type: 'GET',
				url: 'http://wx.extdev.travelzen.cn/ztravel-front-weixin/weixinShareController/saveGameRecord',
				data: {
					gameId: 'travelHobbyTest',
					gameResult: selectScore.toString(),
					gameScore: score,
				}
			});
			*/

			var title = "",
				link = "",
				imgUrl = "";

			if (resultnum == 0) {

				title = "美食控";
				link = "http://wx.extdev.travelzen.cn/mstatic/special/shareResult1.html";
				imgUrl = "http://wx.extdev.travelzen.cn/mstatic/special/images/shareResultImg01.jpg";
			} else if (resultnum == 1) {

				title = "享受犯";
				link = "http://wx.extdev.travelzen.cn/mstatic/special/shareResult2.html";
				imgUrl = "http://wx.extdev.travelzen.cn/mstatic/special/images/shareResultImg02.jpg";
			} else if (resultnum == 2) {

				title = "浪漫癖";
				link = "http://wx.extdev.travelzen.cn/mstatic/special/shareResult3.html";
				imgUrl = "http://wx.extdev.travelzen.cn/mstatic/special/images/shareResultImg03.jpg";
			} else if (resultnum == 3) {

				title = "文艺葩";
				link = "http://wx.extdev.travelzen.cn/mstatic/special/shareResult4.html";
				imgUrl = "http://wx.extdev.travelzen.cn/mstatic/special/images/shareResultImg04.jpg";
			}

			wx.ready(function(){
				wx.onMenuShareTimeline({
				    title: '经诊断，我是' + title, // 分享标题
				    link: link, // 分享链接
				    imgUrl: imgUrl, // 分享图标
				    success: function () { 
				        // 用户确认分享后执行的回调函数
				    },
				    cancel: function () { 
				        // 用户取消分享后执行的回调函数
				    }
				});

				wx.onMenuShareAppMessage({
				    title: '经诊断，我是' + title, // 分享标题
				    desc: '测试你不为人知的旅行癖好', // 分享描述
				    link: link, // 分享链接
				    imgUrl: imgUrl, // 分享图标
				    type: 'link', // 分享类型,music、video或link，不填默认为link
    				dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
				    success: function () { 
				        // 用户确认分享后执行的回调函数
				    },
				    cancel: function () { 
				        // 用户取消分享后执行的回调函数
				    }
				});
			});

			setTimeout(function(){
				$('.swiper-container').hide();
				$('.testReault').show();
				$('.testReault>div').eq(resultnum).show();
			}, 3500);
		});
		$('.testResultfx').click(function(){
			$('.cover').show();
		});

		$(".cover").click(function(){
			$(this).hide();
		});
	}
