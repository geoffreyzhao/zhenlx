<body>

	<div id="time"></div>

	<button type="button" id="share">我也测测</button>

		}, 1000);		

		$("#share").click(function(){
			window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxe9ed2ca46ee5bd4d&redirect_uri=http%3A%2F%2Fwx.extdev.travelzen.cn%2Fmstatic%2Fspecial%2FtravelHobbyTest.html&response_type=code&scope=snsapi_userinfo&state=111#wechat_redirect';
		});


	</script>
