	<script type="text/javascript">
		if (location.href.split('#')[0] !== 'http://static.zhenlx.com/mstatic/special/yuenan_h5.html') {
			window.location.href="http://static.zhenlx.com/mstatic/special/yuenan_h5.html";
		}

		$(function(){

			var link='http://static.zhenlx.com/mstatic/special/yuenan_h5.html';
			var imgUrl='http://static.zhenlx.com/mstatic/special/images/y_share.jpg';

			$.ajax({
			   type: "GET",
			   dataType: 'jsonp',
			   jsonp: 'callback',
			   url: "http://m.zhenlx.com/weixinShareServlet?url="+link,
			   success: function(data){
			     wx.config({
			         debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
			         appId: 'wxe9ed2ca46ee5bd4d', // 必填，公众号的唯一标识
			         timestamp: data.timestamp, // 必填，生成签名的时间戳
			         nonceStr: data.nonceStr, // 必填，生成签名的随机串
			         signature: data.signature,// 必填，签名，见附录1
			         jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
			     });			     
			   }
			});

			wx.ready(function(){
					wx.onMenuShareTimeline({
					    title:'【越南越美】给自己一段慢活假期，越南行招募', // 分享标题
					    link: link, // 分享链接
					    imgUrl: imgUrl, // 分享图标
					    success: function () { 
					        // 用户确认分享后执行的回调函数
					        _paq.push(['trackEvent', 'weixinShare', 'yuenan_h5', 'timeLine']);
					    },
					    cancel: function () { 
					        // 用户取消分享后执行的回调函数
					        _paq.push(['trackEvent', 'weixinShareCancel', 'yuenan_h5', 'timeLine']);
					    }
					});

					wx.onMenuShareAppMessage({
					    title: '越南之行招募', // 分享标题
					    desc: '越南越美，给自己一段慢活假期', // 分享描述
					    link: link, // 分享链接
					    imgUrl: imgUrl, // 分享图标
					    success: function () { 
					        // 用户确认分享后执行的回调函数
					         _paq.push(['trackEvent', 'weixinShare', 'yuenan_h5', 'appMessage']);
					    },
					    cancel: function () { 
					        // 用户取消分享后执行的回调函数
					        _paq.push(['trackEvent', 'weixinShareCancel', 'yuenan_h5', 'appMessage']);
					    }
					});
				});

		var audio = document.getElementById("music01");

		window.onload = function(){

			var mySwiper = new Swiper('.swiper-container', {
				direction : 'vertical',
	            mousewheelControl : true
			});
			
			audio.play();
		}

		$(".p-music-btn").click(function(e){
			e.preventDefault();
			$(this).toggleClass("pause");

			if (audio.paused) {
				audio.play();
			} else {
				audio.pause();
			}
		});
	});
	</script>
