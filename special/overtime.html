	<script>
        $('.waitContent').css({"display":"block"});
        window.onload = function(){
            setTimeout(function(){
                $('.waitContent').hide();
                audio.play();
                if((navigator.userAgent.indexOf("Safari") > -1) && (navigator.userAgent.indexOf("iPhone")>-1)){
                    $('.musicbtn').css("background-image","url(images/music_pause.png)");
                };
                
            },1500);
            
            var mySwiper = new Swiper ('.swiper-container', {
                direction : 'vertical',
                mousewheelControl : true,
                onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                    swiperAnimateCache(swiper); //隐藏动画元素 
                    swiperAnimate(swiper); //初始化完成开始动画
                },
                onSlideChangeEnd: function(swiper){
                    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                },
                onTransitionStart: function(swiper){
                    if(mySwiper.activeIndex>5){
                        audio.pause();
                    }else{
                        audio.play();
                    }
                }
            });
            
            var audio =  document.getElementById("music");
            $('.musicbtn').on('click',function(){
                if(audio.paused){
                    audio.play();
                    this.style.backgroundImage="url(images/music_play.png)";
                }else{
                    audio.pause();
                    this.style.backgroundImage="url(images/music_pause.png)";
                }
            });

           
        };
	</script>

	<script type="text/javascript">
		var root = document.getElementsByTagName("html")[0],
			w = window.innerWidth >= 750 ? 750 : window.innerWidth,
			h = window.innerHeight >= 1334 ? 1334 : window.innerHeight,
			base_ratio = 750 / 1334,
			actual_ratio = window.innerWidth / window.innerHeight;

		if (actual_ratio > base_ratio) {  // 宽屏，按高度算

			root.style.fontSize = (h / 667) * 20 + "px";

		} else if (actual_ratio < base_ratio) {  //  长屏，按宽度算

			root.style.fontSize = (w / 375) * 20 + "px";
		}
		
		root.style.height = window.innerHeight + "px"; 
        
	</script>
