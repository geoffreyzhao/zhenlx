<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.reset.css">
    <link rel="stylesheet" type="text/css" href="../css/client/bootstrap.reset.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/client/common.css">
    <link rel="stylesheet" type="text/css" href="../css/client/register.css">

    <script type="text/javascript" src="../js/base/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../js/bootdist/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/vendor/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../js/vendor/bootstrap-datepicker.zh-CN.min.js"></script>
    <script type="text/javascript" src="../js/vendor/jquery.color-2.1.2.min.js"></script>
    <script type="text/javascript" src="../js/global/global.js"></script>
    <script type="text/javascript" src="../js/client/common.js"></script>
    <!--  渐变背景和mainbox 需要调整距离和位置，引入adjust.js  -->
    <script type="text/javascript" src="../js/client/adjust.js"></script>

    <!--[if lte IE 9]>
    <script type="text/javascript" src="../js/base/html5.js"></script>
    <![endif]-->
</head>
<body>

	<header>
		<div class="head clearfix">
			<div class="logo"></div>
		</div>
	</header>

	<div class="main-container">
		<div class="main-wrapper" id="main-wrapper">
			<div class="main-box" id="main-box" style="width:500px;">
				<div class="top-border"><span class="clip"></span></div>
				<div class="box-container">
					<div class="top-block">
						<span class="earch-icon"></span>
						<span class="title">欢迎加入真旅行</span>
					</div>
					<div class="cont-block">
                        <div class="registerForm">
                            <div class="componentInput phoneNumber mobileRow">
                                <i class="commonIcon phoneNumberIcon"></i>
                                <input type="text" placeholder="请输入手机号" style="width: 309px;"/>
                            </div>
                            <div class="componentInput verificationCode messageCodeRow">
                                <i class="commonIcon verificationCodeIcon"></i>
                                <input type="text" placeholder="请输入验证码" style="width: 185px;">
                                <span class="getVerificationCode">获取短信验证码</span>
                            </div>
                            <div class="componentInput PWStrong" style="margin-bottom:26px;position: relative;">
                                <i class="commonIcon lockIcon"></i>
                                <input type="password" placeholder="创建密码, 请输入6-28位字符" style="width: 261px;">
                                <span class="strength weak">弱</span>
                                <i class="view-pwd"></i>
                            </div>
                            <div class="registerErrorRow errorBoxContent">
                                <i class="commonIcon errorIcon"></i>请输入手机验证码
                            </div>
                            <div class="buttonRow">
                                <a href="javascript:void(0);" class="bigOrangeBtn" style="width:345px;">注   册</a>
                                <!--<a href="javascript:void(0);" class="bigOrangeBtn active" style="width:345px;">注   册</a>-->
                            </div>
                        </div>
					</div>
				</div>
				<div class="bottom-border"></div>
			</div>
		</div>
        <div class="footer-wrap">
            <div class="foot clearfix">
                <div class="footer-nav">
                    <div class="erweima">
                        <img src="../../images/client/erweima.jpg" alt="">
                        <div class="contact-info">
                            <span class="info-title">关注我们</span><br>
                            <span>微信号: zhenlx2015</span><br>
                            <span class="info-title">服务热线</span><br>
                            <span class="info-tell">400-888-666</span><br>
                            <span>service@zhenlx.com</span>
                        </div>
                    </div>
                    <div class="quick-nav">
                        <dl>
                            <dt>关于真旅行</dt>
                            <dd><a href="javascript:void(0);">旅行+</a></dd>
                            <dd><a href="javascript:void(0);">品牌故事</a></dd>
                            <dd><a href="javascript:void(0);">关于我们</a></dd>
                            <dd><a href="javascript:void(0);">工作机会</a></dd>
                            <dd><a href="javascript:void(0);">联系我们</a></dd>
                        </dl>
                        <dl>
                            <dt>服务说明</dt>
                            <dd><a href="javascript:void(0);">服务保证</a></dd>
                            <dd><a href="javascript:void(0);">服务条款</a></dd>
                            <dd><a href="javascript:void(0);">合作伙伴</a></dd>
                        </dl>
                        <dl style="margin-right:45px;">
                            <dt>网站条款</dt>
                            <dd><a href="javascript:void(0);">客服协议</a></dd>
                            <dd><a href="javascript:void(0);">隐私保护</a></dd>
                            <dd><a href="javascript:void(0);">免责声明</a></dd>
                        </dl>
                    </div>
                </div>
                <div class="footer-copyright">
                    <span class="copyright">Copyright © 2015 真旅行 All Rights Reserved. 沪ICP备08004120号</span>
                    <span class="service-tel">
                        <span class="tellIcon"></span>服务热线：
                        <span class="telnum">400-888-666</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!--注册成功弹窗-->
    <div class="modal fade"  id="registerComplete" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" style="width:670px;height:475px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">注册成功</h4>
                </div>
                <div class="modal-body clearfix">
                    <div class="tip-top">
                        <i class="success-icon"></i>
                        <span class="tip-text">恭喜您注册成功！</span>
                    </div>
                    <div class="tip-bottom">
                        <span class="title">您可以</span>
                        <div class="bottom-left-qrcode">
                            <p>快速扫码，把真旅行装进口袋</p>
                            <img src="../../images/client/wechat-qrcode.jpg" alt="" style="width:170px;height: 170px;">
                        </div>
                        <div class="bottom-right-link">
                            <a class="link-text" href="javascript:;">开启新旅程</a>
                            <a class="link-img" href="javascript:;">
                                <img src="../../images/client/withoutOrderImg.png" alt="" style="width:170px;height: 170px;">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        $(function(){
            // $(".top-nav-list").slideNav({
            //     fx: "swing", 
            //     speed: 300,
            //     changeTextColor: "#fff"
            // });
            $(".view-pwd").click(function(){
                $(this).toggleClass("active");

                if ($(this).hasClass("active")) {
                    $(this).parent(".componentInput").find("input").attr("type", "text");
                } else {
                    $(this).parent(".componentInput").find("input").attr("type", "password");
                }
            });

            $(".bigOrangeBtn").click(function(){
                $("#registerComplete").modal("show");
            });
        });
    </script>
	
</body>
</html>
