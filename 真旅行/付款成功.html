<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>付款成功</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.reset.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/client/common.css">
    <link rel="stylesheet" type="text/css" href="../css/client/userOrder.css">

    <script type="text/javascript" src="../js/base/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../js/bootdist/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/vendor/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../js/vendor/bootstrap-datepicker.zh-CN.min.js"></script>
    <script type="text/javascript" src="../js/vendor/jquery.color-2.1.2.min.js"></script>
    <script type="text/javascript" src="../js/global/global.js"></script>
    <script type="text/javascript" src="../js/client/common.js"></script>

    <!--[if lte IE 9]>
    <script type="text/javascript" src="../js/base/html5.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <div class="head clearfix">
        <div class="logo"></div>
        <div class="top-nav">
            <ul class="top-nav-list clearfix">
                <li class="top-nav-item">个人中心</li>
                <li class="top-nav-item current">我的订单</li>
                <li class="top-nav-item">心愿清单</li>
                <li class="top-nav-item">电子钱包</li>
                <li class="top-nav-item">网站通知</li>
            </ul>
        </div>
    </div>
</header>
<div class="main-container">
    <div class="main-wrapper" id="main-wrapper">
        <section class="paySuccess-box">
            <span class="pin"></span>

            <div class="top-border"></div>
            <div class="payBox-panel">
                <div class="paybox-up">
                    <div class="paybox-up-cnt">
                        <div class="paybox-up-img"><span class="payImg"></span></div>
                        <div class="paybox-up-tip">付款成功！</div>
                        <div class="paybox-up-txt">
                            <span class="paybox-up-border">本次付款金额：<span class="span-color01">￥3950</span></span><span
                                class="paybox-up-right">订单号：<span class="span-color02">GTX008967542</span></span>
                        </div>
                    </div>
                    <i class="left-semicircle left-bg01"></i>
                    <i class="right-semicircle left-bg01"></i>
                </div>
                <div class="paybox-center">
                    <div class="paybox-center-cnt clearfix">
                        <div class="pull-left"><span class="paybox-center-img"></span></div>
                        <div class="paybox-center-right clearfix">
                            <ul>
                                <li>关注真旅行微信号，</li>
                                <li>与真旅出行管家实时沟通，</li>
                                <li>保障无忧出行！</li>
                            </ul>
                        </div>
                    </div>
                    <i class="left-semicircle left-bg02"></i>
                    <i class="line"></i>
                    <i class="right-semicircle left-bg02"></i>
                </div>
                <div class="paybox-bottom">
                    <button type="button" class="btn btn-back payBtn-color01">返回首页</button>
                    <button type="button" class="btn btn-back payBtn-color02">进入订单详情</button>
                </div>
            </div>
        </section>
    </div>

    <div class="foot clearfix">
        <span class="copyright">Copyright © 2015 真旅行 All Rights Reserved. 沪ICP备08004120号</span>
        <span class="service-tel"><span class="phoneIcon"></span>服务热线：<span class="telnum">400-888-666</span></span>
    </div>
</div>

<script type="text/javascript">
    $(function () {

        setWrapperHeight();

        $(".main-nav .right-nav-icon").click(function () {
            var $ele = $(this);
            $(".box-relative-location").css({
                "top": $ele.position().top + "px"
            }).show();
        });
    });

    function setWrapperHeight() {
        if ($(".main-wrapper").length !== 0) {
            $(".main-wrapper").eq(0).css({
                "min-height": (document.documentElement.clientHeight - 142) + "px"
            });
        }
    }
</script>

</body>
</html>
