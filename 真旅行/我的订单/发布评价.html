<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>发布评价</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/client/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/client/orderInfo.css">

    <script type="text/javascript" src="../../js/base/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../js/bootdist/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/vendor/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../../js/vendor/bootstrap-datepicker.zh-CN.min.js"></script>
    <script type="text/javascript" src="../../js/vendor/jquery.color-2.1.2.min.js"></script>
    <script type="text/javascript" src="../../js/global/global.js"></script>
    <script type="text/javascript" src="../../js/client/adjust.js"></script>
    <script type="text/javascript" src="../../js/client/common.js"></script>

    <!--[if lte IE 9]>
    <script type="text/javascript" src="../../js/base/html5.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <div class="head clearfix">
        <div class="logo"></div>
        <div class="top-nav">
            <ul class="top-nav-list clearfix">
                <li class="top-nav-item">个人中心</li>
                <li class="top-nav-item current">我的订单</li>
                <li class="top-nav-item">心愿清单</li>
                <li class="top-nav-item">代金卷</li>
                <li class="top-nav-item">会员信息</li>
            </ul>
        </div>
    </div>
</header>

<div class="main-container">
    <div class="main-wrapper" id="main-wrapper">
        <section class="publish-content main-box" style="width:1060px;">
            <span class="pin"></span>

            <div class="top-border"></div>
            <div class="panel panel-default publish-judgeBox">
                <div class="panel-body">
                    <div class="judge-content">
                        <div class="judge-title">发布评论</div>
                        <div class="judge-row"><img class="judge-img"
                                                    src="../../images/client/productListImg03.jpg"><span>上海-巴黎5晚6天年轻人的第一次高逼格欧洲行</span>
                        </div>
                        <form style="margin-top:15px;">
                            <div class="judge-tab clearfix">
                                <div class="judge-left">评星：</div>
                                <div class="judge-right">
                                    <ul class="list-inline" id="stars">
                                        <li class="greyStar"></li>
                                        <li class="greyStar"></li>
                                        <li class="greyStar"></li>
                                        <li class="greyStar"></li>
                                        <li class="greyStar"></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="judge-tab clearfix">
                                <div class="judge-left">评价：</div>
                                <div class="judge-right">
                                    <textarea rows="5" class="form-control txtArea"></textarea>
                                </div>
                            </div>
                            <div class="judge-tip">还可以输入<span style="color:#11b9b7;">500</span>个字</div>
                            <div style="margin-left:61px;"><a href="javascript:void(0);"
                                                              class="commonBtn blueBtn" id="publishJudge">发布评论</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="foot clearfix">
        <span class="copyright">Copyright © 2015 真旅行 All Rights Reserved. 沪ICP备08004120号</span>
        <span class="service-tel"><span class="phoneIcon"></span>服务热线：<span class="telnum">400-888-666</span></span>
    </div>
</div>

<!--发布评论成功提示-->
<div class="publish-success-tips hidden" id="sucTips"></div>

<script type="text/javascript">
    $(function () {
        /**评星**/
        var ind = 0;
        $("#stars li").bind("click", function () {
            //alert($(this).index());
            ind = $(this).index();
            if (!$(this).hasClass("yellowStar")) {
                $(this).toggleClass("yellowStar");
            }
            $(this).prevAll().removeClass("yellowStar");
            $(this).prevAll().toggleClass("yellowStar");
            $(this).nextAll().removeClass("yellowStar");
        });
        $("#publishJudge").click(function(){
            var text = $(".txtArea").val();
            console.info("打印"+text);
            if(text == ""){
                alert("您还没有填写评论。");
            }else{
                $("#sucTips").text("发布成功！");
                $("#sucTips").slideDown("normal", function(){
                    setTimeout(function(){
                        $("#sucTips").slideUp();
                    }, 2000)
                }).removeClass("hidden");
            }
        });
    });

</script>
</body>
</html>
