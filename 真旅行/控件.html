<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>控件</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.reset.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/client/common.css">

    <script type="text/javascript" src="../js/base/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../js/bootdist/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/vendor/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../js/vendor/bootstrap-datepicker.zh-CN.min.js"></script>
    <script type="text/javascript" src="../js/client/common.js"></script>    

    <!--[if lte IE 9]>
    <script type="text/javascript" src="../js/base/html5.js"></script>
    <![endif]-->
</head>
<body>

<div type="text" style="width: 260px;" class="errorBoxContent">
    <i class="commonIcon errorIcon"></i>输入的用户名或密码有错
</div>
<br><br>
<div>
    <input type="text" class="verifyBox">
    <div class="verifyStyle">
        <i class="commonIcon errorIcon"></i>请输入登录密码
    </div>
</div>
<br>
<div class="componentInput forgetPW">
    <i class="commonIcon lockIcon"></i>
    <input type="password" placeholder="请输入密码" style="width: 160px;">
    <a href="javascript:void(0);" class="forgetPWFonts">忘记密码?</a>
</div>
<br><br>
<div class="componentInput verificationCode">
    <i class="commonIcon verificationCodeIcon"></i>
    <input type="text" placeholder="请输入验证码" style="width: 137px;">
    <img src="../images/client/verificationCode.png">
</div>
<br><br>
<div class="componentInput phoneNumber">
    <i class="commonIcon phoneNumberIcon"></i>
    <input type="text" placeholder="13568869853" style="width: 243px;">    
</div>
<br><br>
<div class="componentInput verificationCode">
    <i class="commonIcon verificationCodeIcon"></i>
    <input type="text" placeholder="请输入验证码" style="width: 195px;">
    <span class="getVerificationCode">获取短信验证码</span>
</div>
<br>
<br>
<div class="componentInput PWStrong">
    <i class="commonIcon lockIcon"></i>
    <input type="password" placeholder="23245220" style="width: 160px;">
    <span class="strength strong">强</span>
    <span class="strength weak">弱</span>
    <span class="strength centre">中</span>
</div>
<br>
<br>
<a href="javascript:void(0);" class="bigOrangeBtn">注   册</a>
<a href="javascript:void(0);" class="bigOrangeBtn active">注   册</a>
<br>
<br>
<a href="javascript:void(0);" class="commonBtn blueBtn">提交</a>
<a href="javascript:void(0);" class="commonBtn grayBtn">提交</a>
<br>
<br>
<span class="commonIcon bigEditIcon"></span>
<span class="commonIcon bigDeleteIcon"></span>
<span class="commonIcon smallEditIcon"></span>
<span class="commonIcon refreshIcon"></span>
<span class="changeViewpoints">
    <span class="commonIcon changeIcon"></span>换一换
</span>
<br>
<br>
<div class="radioContent">
    <label class="radio active">
        <span class="commonIcon radioIcon"></span>男
    </label>
    <label class="radio">
        <span class="commonIcon radioIcon"></span>女
    </label>
</div>
<br>
<div class="checkboxContent">
    <label class="checkbox active">
        <span class="commonIcon checkboxIcon"></span>记住我
    </label>
    <label class="checkbox">
        <span class="commonIcon checkboxIcon"></span>记住我
    </label>
</div>


</body>
</html>
