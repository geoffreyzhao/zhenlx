<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.reset.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/client/common.css">
    <link rel="stylesheet" type="text/css" href="../css/client/register.css">

    <script type="text/javascript" src="../js/base/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../js/bootdist/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/vendor/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../js/vendor/bootstrap-datepicker.zh-CN.min.js"></script>

    <!--[if lte IE 9]>
    <script type="text/javascript" src="../js/base/html5.js"></script>
    <![endif]-->
</head>
<body>

	<header>
		<div class="head">
			
		</div>
	</header>

	<div class="main-container" style="background: #0b8395;overflow: hidden;">
        <div class="registerArea">
            <div class="registerBox">
                <div class="registgerTitle">
                    <i></i><span>欢迎加入真旅行</span>
                </div>
                <div class="registerForm">
                    <div class="regRow registerErrorRow">
                        <div class="registerErrorBox">
                            <i class="errorIcon"></i>请输入手机验证码 
                        </div>
                    </div>
                    <div class="regRow mobileRow">
                        <label class="mobileIcon"></label>
                        <input type="text" class="mobileFile" placeholder="请输入手机号"/>
                    </div>
                    <div class="regRow messageCodeRow">
                        <label class="messageCodeIcon"></label>
                        <input type="text" class="messageCodeFile" placeholder="请输入验证码"/>
                        <label class="getCode">获取短信验证码</label>
                        <!--<label class="tryAgainCode">58s后重新尝试</label>-->
                    </div>
                    <div class="regRow buttonRow">
                        <button type="button" class="registerBtn disabled">注册</button>
                    </div>
                </div>
                
            </div>
            
        </div>
		

	</div>

	<footer>
		
	</footer>
<script>
    $(function(){
        $(".messageCodeRow .getCode").click(function(){
            $(this).addClass("tryAgainCode");
            $(this).html("<span>58</span>s后重新尝试")
        });     
    })
</script>	
</body>
</html>
