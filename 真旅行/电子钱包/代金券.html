<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>B2C 真旅行前台 电子钱包-代金券</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/client/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/client/wallet.css">

    <script type="text/javascript" src="../../js/base/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../js/bootdist/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/vendor/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../../js/vendor/bootstrap-datepicker.zh-CN.min.js"></script>
    <script type="text/javascript" src="../../js/client/common.js"></script>
    <script type="text/javascript" src="../../js/client/adjust.js"></script>
    
    <!--[if lte IE 9]>
    <script type="text/javascript" src="../../js/base/html5.js"></script>
    <![endif]-->
</head>
<body>

	<header>
		<div class="head clearfix">
			<div class="logo"></div>
            <div class="top-nav">
                <ul class="top-nav-list clearfix">
                    <li class="top-nav-item">个人中心</li>
                    <li class="top-nav-item">我的订单</li>
                    <li class="top-nav-item">心愿清单</li>
                    <li class="top-nav-item current">电子钱包</li>
                    <li class="top-nav-item">网站通知</li>
                </ul>
            </div>
		</div>
	</header>

	<div class="main-container">
		<div class="main-wrapper" id="main-wrapper">
			<div class="main-box" id="main-box">
				<div class="top-border"><span class="clip"></span></div>
				<div class="box-container">
					<div class="cont-block clearfix">
                        <span class="modelLine"></span>
						<aside class="leftMenuContent">
                            <ul>
                                <li class="active">
                                    <a href="#">代金券</a>
                                </li>
                                <li>
                                    <a href="#">账户余额</a>
                                </li>
                            </ul>
						</aside>                        
                        <section class="rightContent">
                            <ul class="voucher-switch clearfix">
                                <li class="current">未使用</li>
                                <li>已使用</li>
                                <li>已过期</li>
                            </ul>
                            <div class="voucherListContainer">
                                <div class="voucherList unused">
                                    <div class="voucherItem voucher-bg-0">
                                        <div class="rightBorder"></div>
                                    </div>
                                    <div class="voucherItem voucher-bg-1">
                                        <div class="rightBorder"></div>
                                    </div>
                                </div>
                                <div class="voucherList used"></div>
                                <div class="voucherList expired"></div>
                            </div>
                        </section>
					</div>
				</div>
			</div>
		</div>

		<div class="foot clearfix">
			<span class="copyright">Copyright © 2015 真旅行 All Rights Reserved. 沪ICP备08004120号</span>
			<span class="service-tel">服务热线：<span class="telnum">400-888-666</span></span>
		</div>
	</div>

</body>
</html>
