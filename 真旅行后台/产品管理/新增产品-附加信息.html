<body>
    <div class="wrapper">
        <header class="main-header hoveringModel">

                        <a class="logo" href="/"></a>

                            <li class="routeTipsFonts">编号:15041501</li>
                            <li class="routeTipsFonts">类型：自由行</li>
                        </ul>
                    </div>
                    <div class="headRightOperate">
                        <span class="userContent">Hi，千颂伊</span>
                        <label class="emailContent">
                            <i class="emailIcon"></i>
                            <span class="emailFonts">99</span>
                        </label>
                        <a href="javascript:void(0);" class="exitFonts">退出</a>
                    </div>
                </div>
            </div>
            <div class="headSecondLevel headBtn clearfix">
                <span class="leftBtn">
                    <a href="javascript:void(0);" class="returnBtn">< 返回</a>
                </span>
                <ul class="middleContent">
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>

                    <li class="active">

                <span class="rightBtn">
                    <button class="commonButton red-fe6869Button">保 存</button>
                    <button class="commonButton whiteBtn">发 布</button>
                </span>
            </div>
        </header>
        <div class="main-container changeMainContent">
            <section class="whiteBg">
                <div class="additionInfoDiv">
                    <div class="editorCommonModel">
                        <h4 class="editorModelTitle">费用包含</h4>
                        <form>
                            <textarea name="content" class="editorText"></textarea>
                        </form>
                    </div>
                    <div class="editorCommonModel">
                        <h4 class="editorModelTitle">真旅行赠送项目</h4>
                        <form>
                            <textarea name="content" class="editorText"></textarea>
                        </form>
                    </div>
                    <div class="editorCommonModel">
                        <h4 class="editorModelTitle">费用不含</h4>
                        <form>
                            <textarea name="content" class="editorText"></textarea>
                        </form>
                    </div>
                    <div class="editorCommonModel">
                        <h4 class="editorModelTitle">签证须知</h4>
                        <form>
                            <textarea name="content" class="editorText"></textarea>
                        </form>
                    </div>
                    <div class="editorCommonModel">
                        <h4 class="editorModelTitle">预定须知</h4>
                        <form>
                            <textarea name="content" class="editorText"></textarea>
                        </form>
                    </div>
                    <div class="localTips">
                        <h4 class="editorModelTitle">当地Tips</h4>
                        <form>
                            <ul class="facilityList clearfix" style="margin-bottom: 0;">
                                <li class="active">气候</li>
                                <li class="">消费</li>
                                <li class="">通讯</li>
                                <li class="">风俗</li>

                            </ul>

                                <textarea class="editorText" name="content">气候</textarea>
                                <textarea class="editorText" name="content" style="visibility: hidden;">消费</textarea>
                                <textarea class="editorText" name="content" style="visibility: hidden;">通讯</textarea>
                                <textarea class="editorText" name="content" style="visibility: hidden;">风俗</textarea>

                    </div>
                    
                </div>
            </section>
        </div>    
        <footer>Copyright © 2015 天地行 All Rights Reserved. 沪ICP备08101503号</footer>
    </div>
    
    <script>
        $(function(){

            KindEditor.ready(function(K) {
                K.options.items = ['forecolor', 'insertorderedlist'];
                K.create('textarea[name="content"]', {
                    afterCreate : function() {
                        this.loadPlugin('autoheight');
                        $(".facilityContent .ke-container:gt(0)").hide();
                    }
                });
            });

            $(".facilityList li").each(function(index){
                $(this).click(function(){
                    $(".facilityContent .ke-container").hide();
                    $(".facilityContent .ke-container:eq(" + index + ")").show();
                    $(".facilityList li").removeClass("active");
                    $(this).addClass("active");
                });

            });
            
        });
    </script>
    

</body>
