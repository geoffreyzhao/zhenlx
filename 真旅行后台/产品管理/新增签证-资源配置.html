<head>

    <link rel="stylesheet" type="text/css" href="../../css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">

    <script type="text/javascript" src="../../js/vendor/bootstrap-datepicker.zh-CN.min.js"></script>
    <script type="text/javascript" src="../../js/vendor/underscore.js"></script>

    <!--[if lte IE 9]>
    <script type="text/javascript" src="../../js/base/html5.js"></script>
    <script type="text/javascript" src="../../js/base/respond.js"></script>
    <![endif]-->
        
</head>
<body>
    <div class="wrapper">
        <header class="main-header hoveringModel">
            <div class="stairMenuContent">
                <div class="wrap clearfix">
                    <div class="navLeft">
                        <a class="logo" href="/"></a>
                    </div>
                    <div class="headRightOperate">
                        <span class="userContent">Hi，千颂伊</span>
                        <label class="emailContent">
                            <i class="emailIcon"></i>
                            <span class="emailFonts">99</span>
                        </label>
                        <a href="javascript:void(0);" class="exitFonts">退出</a>
                    </div>
                </div>
            </div>
            <div class="headSecondLevel headBtn clearfix">
                <span class="leftBtn">
                    <a href="javascript:void(0);" class="returnBtn">< 返回</a>
                </span>
                <ul class="middleContent">
                    <li>
                        <a href="javascript:void(0);">基本信息</a>
                    </li>
                    <li class="active">
                        <a href="javascript:void(0);">资源配置</a>
                        <i class="downArrowIcon"></i>
                    </li>
                    <li>
                        <a href="javascript:void(0);">价格维护</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">附加信息</a>
                    </li>
                </ul>
                <span class="rightBtn">
                    <button class="commonButton red-fe6869Button">保 存</button>
                    <button class="commonButton whiteBtn">保存&下一步</button>
                </span>
            </div>
        </header>
        <div class="main-container changeMainContent">
            <section class="whiteBg sectionDiv">
                <div class="addRoundButton">
                    <a href="javascript:;" class="add">增加</a>
                    <a href="javascript:;" class="del">删除</a>
                </div>
                <table class="noBorderCommonTab">
                    <colgroup>
                        <col width="110">
                        <col width="850">
                    </colgroup>
                    <tbody>
                    <tr>
                        <th>价格类型名称</th>
                        <td>
                            <input type="text" style="width: 300px;" placeholder="请填写价格类型">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="configurationDiv">
                    <h3>资源配置</h3>
                    <table class="noBorderCommonTab">
                        <colgroup>
                            <col width="110">
                            <col width="850">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>名称</th>
                            <td class="sourceNameTd">
                                <input type="text" style="width: 300px;" placeholder="请填写资源名称">
                            </td>
                        </tr>
                        <tr>
                            <th>游客类型</th>
                            <td>
                                <div class="checkboxContent">
                                    <label class="checkboxInfo active">
                                        <span class="checkboxIcon"></span>成人
                                    </label>
                                    <label class="checkboxInfo">
                                        <span class="checkboxIcon"></span>儿童
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr class="operButtonTr">
                            <th></th>
                            <td>
                                <button class="commonButton blue-45c8dcButton add">添 加</button>
                                <button class="commonButton red-fe6869Button edit">编 辑</button>
                                <button class="commonButton gray-bbbButton cancel">取 消</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        <div class="addSectionTemp" style="display: none;">
            <section class="whiteBg sectionDiv">
                <div class="addRoundButton">
                    <a href="javascript:;" class="add">增加</a>
                    <a href="javascript:;" class="del">删除</a>
                </div>
                <table class="noBorderCommonTab">
                    <colgroup>
                        <col width="110">
                        <col width="850">
                    </colgroup>
                    <tbody>
                    <tr>
                        <th>价格类型名称</th>
                        <td>
                            <input type="text" style="width: 300px;" placeholder="请填写价格类型">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="configurationDiv">
                    <h3>资源配置</h3>
                    <table class="noBorderCommonTab">
                        <colgroup>
                            <col width="110">
                            <col width="850">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>名称</th>
                            <td class="sourceNameTd">
                                <input type="text" style="width: 300px;" placeholder="请填写资源名称">
                            </td>
                        </tr>
                        <tr>
                            <th>游客类型</th>
                            <td>
                                <div class="checkboxContent">
                                    <label class="checkboxInfo active">
                                        <span class="checkboxIcon"></span>成人
                                    </label>
                                    <label class="checkboxInfo">
                                        <span class="checkboxIcon"></span>儿童
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr class="operButtonTr">
                            <th></th>
                            <td>
                                <button class="commonButton blue-45c8dcButton add">添 加</button>
                                <button class="commonButton red-fe6869Button edit">编 辑</button>
                                <button class="commonButton gray-bbbButton cancel">取 消</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
        </div>
        <footer>Copyright © 2015 天地行 All Rights Reserved. 沪ICP备08101503号</footer>
    </div>

    <script>
        $(function(){

            $("body").on("click",".configurationDiv .add",function(){
                    var sourceNameInput = $(this).parents("tr").prevAll("tr").find(".sourceNameTd input");
                    var sourceNameInputVal = sourceNameInput.val();
                    var typeCheckbox = $(this).parents("tr").prevAll("tr").find(".checkboxContent");
                    sourceNameInput.hide();
                    $(".sourceNameTd").html(sourceNameInputVal);
                    typeCheckbox.find(".active").show();
                    typeCheckbox.find(".active span").hide();
                    typeCheckbox.find("label:not(.active)").hide();
                    $(this).siblings().show();
                    $(this).hide();
            });

            $("body").on("click",".configurationDiv .edit",function(){
                    var sourceNameInput = $(this).parents("tr").prevAll("tr").find(".sourceNameTd input");
                    var typeCheckbox = $(this).parents("tr").prevAll("tr").find(".checkboxContent");
                    sourceNameInput.show();
                    $(".sourceNameTd").html("<input type='text' style='width: 300px;' placeholder='请填写价格类型'>");
                    typeCheckbox.find(".active").show();
                    typeCheckbox.find(".active span").show();
                    typeCheckbox.find("label:not(.active)").show();
                    $(this).siblings(".cancel").hide();
                    $(this).siblings(".add").show();
                    $(this).hide();
            });


            $("body").on("click",".addRoundButton .add",function(){
                var addContent = $(".addSectionTemp").html();
                $(this).parents(".sectionDiv").after(addContent);
            });
            $("body").on("click",".addRoundButton .del",function(){
                $(this).parents(".sectionDiv").remove();
            });

            $("body").on("click",".checkboxContent .checkboxInfo",function(){
                $(this).toggleClass("active");
            });
      
        });
    </script>

</body>
</html>
