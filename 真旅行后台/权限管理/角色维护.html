<body>
<div class="wrapper">
    <header class="main-header">
        <div class="stairMenuContent">
            <div class="wrap clearfix">
                <div class="navLeft">
                    <a class="logo" href="/"></a>
                    <ul class="stairMenu">
                        <li class="first-level-nav">
                            <a href="javascript:void(0);">添加角色/角色维护</a>

            <span>
                <a class="backBtn" href="角色列表.html">&lt;&nbsp;返回</a>

    <div class="judge-container">
        <section class="contentBg">

                <span class="roleName"><em class="redStar">*</em>角色名称</span><input type="text" id="roleName" placeholder="财务" style="width: 300px;">

                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th rowspan="2">产品维护</th>

                            </div>
                        </td>
                        <td>
                            <div class="checkboxContent">
                                <label class="checkboxInfo">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="checkboxContent">

                                    <span class="checkboxIcon"></span>酒店资源
                                </label>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>订单管理</th>
                        <td>
                            <div class="checkboxContent">
                                <label class="checkboxInfo">
                                    <span class="checkboxIcon"></span>自由行订单
                                </label>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th rowspan="2">运营维护</th>
                        <td>
                            <div class="checkboxContent">
                                <label class="checkboxInfo">
                                    <span class="checkboxIcon"></span>网站活动
                                </label>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="checkboxContent">
                                <label class="checkboxInfo">
                                    <span class="checkboxIcon"></span>基础数据
                                </label>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th rowspan="2">会员管理</th>
                        <td>
                            <div class="checkboxContent">
                                <label class="checkboxInfo">
                                    <span class="checkboxIcon"></span>会员维护
                                </label>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="checkboxContent">
                                <label class="checkboxInfo">
                                    <span class="checkboxIcon"></span>心愿清单
                                </label>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>评价管理</th>
                        <td>
                            <div class="checkboxContent">
                                <label class="checkboxInfo">
                                    <span class="checkboxIcon"></span>评价管理
                                </label>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th rowspan="5">供应商财务维护</th>
                        <td>
                            <div class="checkboxContent">
                                <label class="checkboxInfo">
                                    <span class="checkboxIcon"></span>供应商信息
                                </label>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="checkboxContent">
                                <label class="checkboxInfo">
                                    <span class="checkboxIcon"></span>结算信息
                                </label>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="checkboxContent">

                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="checkboxContent">
                                <label class="checkboxInfo">
                                    <span class="checkboxIcon"></span>票券收支明细
                                </label>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="checkboxContent">
                                <label class="checkboxInfo">
                                    <span class="checkboxIcon"></span>票券账户明细
                                </label>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th rowspan="2">权限管理</th>
                        <td>
                            <div class="checkboxContent">
                                <label class="checkboxInfo">
                                    <span class="checkboxIcon"></span>角色维护

                        </td>

<!--保存选择权限模态框-->
<div class="modal fade" id="conserveMaintain">
    <div class="modal-dialog" style="width: 450px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">操作提示</h4>
            </div>
            <div class="modal-body">
                <p style="text-align: center"><span class="conserve-icon"></span>保存成功！</p>
            </div>
            <div class="modal-footer">
                <a href="javascript:void(0);" class="commonJudgeBtn confirmBtn" id="confirmBtn" data-dismiss="modal">确认</a>
            </div>
        </div>
    </div>
</div>

<script>
    $(function(){
        $(".modal").modal({
            backdrop:"static",
            keyboard: false,
            show: false
        });
        $("#redBtn").click(function(){
            $("#conserveMaintain").modal("show");
        });
        $("#confirmBtn").click(function(){
            var roleName = $("#roleName").val();
            if(roleName == ""){
                alert("你还没有填写角色名称。");
            }else{
                location.href="角色列表.html";
            }
        });
    })
</script>
</body>
</html>
