<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.reset.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/maintain/common.css">
	<link rel="stylesheet" type="text/css" href="../css/maintain/login.css">

	<script type="text/javascript" src="../js/base/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="../js/bootdist/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/maintain/common.js"></script>

	<!--[if lte IE 9]>
    <script type="text/javascript" src="../js/base/html5.js"></script>
	<script type="text/javascript" src="../js/base/respond.js"></script>
    <![endif]-->

	<title>登录页</title>
    </head>
<body>
	<div class="login-wrapper">
        <div class="loginArea">
            <div class="loginBox">
                <div class="loginBoxRow">
                    <a href="login.html" class="logo-login"></a>
                </div>
                <div class="loginBoxRow fonts-title">真旅行后台管理系统</div>
                <div class="loginBoxRow errorBox-field">
                    <div class="errorBox"><i class="errorIcon"></i>用户名或密码错误</div> 
                </div>
                <div class="loginBoxRow userName-field">
                    <label class="userIcon"></label>
                    <i class="delIcon"></i>
                    <input type="text" class="userName" placeholder="用户名"/>
                </div>
                <div class="loginBoxRow pwd-field">
                    <label class="pwdIcon"></label>
                    <input type="password" class="userPwd" placeholder="密码"/>
                </div>
                <div class="loginBoxRow authCode-field">
                    <label class="authCodeImg"></label>
                    <input type="text" class="authCode" placeholder="请输入验证码"/>
                </div>
                <div class="loginBoxRow autoLogin">
                    <label class="checkedBox"></label>
                    <span>记住我</span>
                </div>
                <div class="loginBoxRow loginButton">
                    <button class="loginBtn">登录</button>
                </div>
            </div>
            

        </div>
    </div>
</body>
</html>
