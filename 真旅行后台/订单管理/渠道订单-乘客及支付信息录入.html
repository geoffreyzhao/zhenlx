    <div class="wrapper">
        <header class="main-header hoveringModel">
            <div class="stairMenuContent topMenuFonts">

                        <a class="logo" href="/"></a>
                    </div>
                    <div class="headRightOperate">
                        <span class="userContent">Hi，千颂伊</span>

                    <div class="titleContent clearfix">
                        <h3 class="titleFonts blue2fb0c4">旅客信息</h3>
                    </div>
                    <table class="thRight">
                        <colgroup>
                            <col width="120">
                            <col width="">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>旅客姓名</th>
                            <td>
                                <input type="text" style="width: 200px;">
                                <input type="text" style="width: 200px;">
                            </td>
                        </tr>
                        <tr>
                            <th>旅客类型</th>
                            <td>
                                <div class="radioContent">
                                    <label class="radio active">
                                        <span class="radioIcon"></span>
                                        <span class="labelFonts">成人</span>
                                    </label>
                                    <label class="radio">
                                        <span class="radioIcon"></span>
                                        <span class="labelFonts">儿童（2-12岁）</span>
                                    </label>
                                    <label class="radio">
                                        <span class="radioIcon"></span>
                                        <span class="labelFonts">婴儿（<2岁）</span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>证件类型</th>
                            <td>
                                <div class="dropdown" style="width: 125px;">
                                    <a href="javascript:void(0);" data-toggle="dropdown" class="dropdownBtn" aria-expanded="false">
                                        <span class="activeFonts">护照</span>
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li class="active"><a href="javascript:void(0);">护照</a></li>
                                        <li><a href="javascript:void(0);">港澳通行证</a></li>
                                        <li><a href="javascript:void(0);">身份证</a></li>
                                    </ul>
                                </div>
                                <input type="text" style="width: 275px;" placeholder="证件号">
                            </td>
                        </tr>
                        <tr>
                            <th>证件有效期</th>
                            <td>
                                <input type="text" style="width: 275px;" placeholder="yyyy-mm-dd">
                            </td>
                        </tr>
                        <tr>
                            <th>国籍</th>
                            <td>
                                <input type="text" style="width: 275px;" placeholder="中文或英文">
                            </td>
                        </tr>
                        <tr>
                            <th>出生日期</th>
                            <td>
                                <input type="text" style="width: 275px;" placeholder="yyyy-mm-dd">
                            </td>
                        </tr>
                        <tr>
                            <th>性别</th>
                            <td>
                                <div class="radioContent">
                                    <label class="radio active">
                                        <span class="radioIcon"></span>
                                        <span class="labelFonts">男</span>
                                    </label>
                                    <label class="radio">
                                        <span class="radioIcon"></span>
                                        <span class="labelFonts">女</span>
                                    </label>

                            </td>
