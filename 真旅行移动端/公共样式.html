<script type="text/javascript">
	$(function(){
		
		FastClick.attach(document.body);

		$(".alert-trigger").click(function(){
			$("#alert-dialog").popup("open");
		});

		$(".confirm-trigger").click(function(){
			$("#confirm-dialog").popup("open");
		});

		$(".menu-btn").click(function(){
			var pop = $(this).prev().find(".menu-pop-container");
			if(pop.is(":visible")){
				pop.slideUp("fast");
			}
			$(this).find(".menu-list-container").toggle();
		});

		$(".menu-pop").click(function(){
			var btn = $(this).next().find(".menu-list-container");
			if(btn.is(":visible")){
				btn.slideUp("fast");
			}
			$(this).find(".menu-pop-container").toggle();
		});

	});

</script>
