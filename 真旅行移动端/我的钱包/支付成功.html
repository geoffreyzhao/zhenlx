<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/jqm/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/jqm.reset.css">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/myWallet.css">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/myCoupon.css">

	<script type="text/javascript" src="../../mstatic/js/base/jquery.min.js"></script>
	<script type="text/javascript" src="../../mstatic/js/jqm/jquery.mobile-1.4.5.min.js"></script>
	<!-- <script type="text/javascript" src="../../mstatic/js/iscroll/iscroll.js"></script> -->
	<script type="text/javascript" src="../../mstatic/js/iscroll/iscroll-probe.js"></script>
	<script type="text/javascript" src="../../mstatic/js/base/fastclick.js"></script>
	<title>代金券支付成功</title>

	<script type="text/javascript">
		// 设置页面根字大小
		var root = document.getElementsByTagName("html")[0],
			w = window.innerWidth >= 640 ? 640 : window.innerWidth;

		root.style.fontSize = (w / 320) * 20 + "px";
		root.style.minHeight = window.innerHeight + "px";
	</script>
</head>
<body>
	<div data-role="page">
		<div class="headerBar">
			<div class="header">
				<a href="javascript:;" class="back">
					<i class="back-arrow"></i>
					<em class="back-border"></em>
				</a>
				<span class="title">交易详情</span>
			</div>
		</div>
		<div class="wrapper">
            <div class="successPayment"><img class="payImg" src="../../mstatic/images/payoff.png">支付成功</div>

			<div class="couponOrderCon">
                <div class="couponOrderTitle clearfix">
                    <h2>恭喜您已成功购买N张代金券</h2>
                    <span class="viewDetailSpan">查看明细<i class="arrowDown"></i></span>
                </div>
                <div class="detailBox">
                    <div class="orderView" style="height: 7.4rem;">

                    </div>
                    <div class="totalPriceBlock clearfix" style="border-top:none;">
                        <div class="priceDiv">总计<span><i>¥</i>300</span></div>
                        <div class="amountDiv">数量 <span>×3</span></div>
                    </div>
                </div>
			</div>
            <div class="viewMyWalletBlock clearfix">
                <h4>前往我的钱包查看</h4><span></span>
            </div>
            <div class="operBlock">
                <a class="payoffLink" href="javascript:;" data-role="none" data-transition="slidefade">继续购买代金券</a>
                <a class="payoffLink01 ui-link" href="javascript:;">看看旅游线路</a>
            </div>

		</div>

        
	</div>

<script type="text/javascript">
	$(function(){
        $(".viewDetailSpan").click(function(){
            $(".detailBox").slideToggle();
            $(".couponOrderTitle").css("border-bottom","none")
        });

		FastClick.attach(document.body);

	});
</script>
</body>
</html>
