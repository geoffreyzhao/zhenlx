<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>修改密码</title>
    <link rel="stylesheet" href="../../mstatic/css/jqm/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../../mstatic/css/jqm/jquery.mobile.theme-1.4.5.css">
    <link rel="stylesheet" href="../../mstatic/css/common.css">
    <link rel="stylesheet" href="../../mstatic/css/jqm.reset.css">
    <link rel="stylesheet" href="../../mstatic/css/userCenter.css">
    <script src="../../mstatic/js/base/jquery.min.js"></script>
    <script src="../../mstatic/js/base/fastclick.js"></script>
    <script src="../../mstatic/js/jqm/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div class="page-head" data-role="header" data-theme="b" data-position="fixed">
            <a href="#" data-icon="arr-back" data-corners="false" data-shadow="false">返回</a>
            <h1>修改密码</h1>
            <a href="#" data-icon="arr-omit" data-corners="false" data-shadow="false">&nbsp;</a>
        </div>
        <div data-role="content" class="main-contain">
            <form method="post" action="">
                <div data-role="fieldcontain">
                    <div class="ui-grid-a row-box" style="height:0.85rem; border-bottom: 1px #11b9b7 solid;"></div>
                    <div class="ui-grid-a row-box" style="border-bottom: 1px #c8c8c8 solid;">
                        <div class="ui-block-a row-cell">原密码</div>
                        <div class="ui-block-b"><input type="password" placeholder="填写原密码" data-role="none"></div>
                    </div>
                    <div class="ui-grid-a row-box" style="border-bottom: 1px #c8c8c8 solid;">
                        <div class="ui-block-a row-cell">新密码</div>
                        <div class="ui-block-b"><input type="password" placeholder="填写新密码" data-role="none"></div>
                    </div>
                    <div class="ui-grid-a row-box" style="border-bottom: 1px #c8c8c8 solid;">
                        <div class="ui-block-a row-cell">确认密码</div>
                        <div class="ui-block-b"><input type="password" placeholder="再次确认密码" data-role="none"></div>
                    </div>
                </div>
                <div class="subBtn"><input type="submit" data-inline="true" data-corners="false" data-shadow="false" value="提交"></div>
            </form>
        </div>
    </div>

<script>
    var root = document.getElementsByTagName("html")[0];
    var w = window.innerWidth >= 640 ? 640 : window.innerWidth;
    root.style.fontSize = (w / 320) * 20 + "px";
    $(function(){

        FastClick.attach(document.body);

        $(".remember-me-container").click(function(){
            $(this).find(".checkbox").toggleClass("actived");
        });
    });
</script>
</body>
</html>
