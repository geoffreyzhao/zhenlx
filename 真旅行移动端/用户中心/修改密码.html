<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>修改密码</title>
    <link rel="stylesheet" href="../../mstatic/css/jqm/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../../mstatic/css/jqm/jquery.mobile.theme-1.4.5.css">
    <link rel="stylesheet" href="../../mstatic/css/common.css">
    <link rel="stylesheet" href="../../mstatic/css/jqm.reset.css">
    <link rel="stylesheet" href="../../mstatic/css/userCenter.css">
    <script src="../../mstatic/js/base/jquery.min.js"></script>
    <script src="../../mstatic/js/base/fastclick.js"></script>
    <script src="../../mstatic/js/jqm/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div class="viewport" data-role="page">
        <div class="main-contain" data-role="content">
            <div class="empty-row"></div>
            <div class="row-box">
                <span class="row-cell">原密码</span>
                <input type="password" placeholder="填写原密码" data-role="none">
            </div>
            <div class="row-box">
                <span class="row-cell">新密码</span>
                <input type="password" placeholder="填写新密码" data-role="none">
                <div class="flag-box">
                    <span class="type01">强</span>
                </div>
            </div>
            <div class="row-box">
                <span class="row-cell">确认密码</span>
                <input type="password" placeholder="再次填写确认" data-role="none">
            </div>
                <a class="sub-link" href="javascript:void(0);">提  交</a>
            <div class="some-type">
                <span class="flag">*</span><span class="type01">强</span><span class="type02">弱</span><span class="type03">中</span>
            </div>
        </div>
    </div>

<script>
    var root = document.getElementsByTagName("html")[0];
    var w = window.innerWidth >= 640 ? 640 : window.innerWidth;
    root.style.fontSize = (w / 320) * 20 + "px";
    $(function(){
        FastClick.attach(document.body);
        $(".remember-me-container").click(function(){
            $(this).find(".checkbox").toggleClass("actived");
        });
    });
</script>
</body>
</html>
