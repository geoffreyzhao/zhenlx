<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <link rel="stylesheet" type="text/css" href="../../mstatic/css/jqm/jquery.mobile-1.4.5.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../mstatic/css/jqm/jquery.mobile.theme-1.4.5.css"> -->
    <link rel="stylesheet" type="text/css" href="../../mstatic/css/jqm.reset.css">
    <link rel="stylesheet" type="text/css" href="../../mstatic/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../mstatic/css/userCenter.css">
    <script type="text/javascript" src="../../mstatic/js/base/jquery.min.js"></script>
    <script type="text/javascript" src="../../mstatic/js/jqm/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="../../mstatic/js/iscroll/iscroll.js"></script>
    <script type="text/javascript" src="../../mstatic/js/base/fastclick.js"></script>
    <title>修改密码</title>

    <script type="text/javascript">
        var root = document.getElementsByTagName("html")[0],
                w = window.innerWidth >= 640 ? 640 : window.innerWidth;

        root.style.fontSize = (w / 320) * 20 + "px";
        root.style.minHeight = window.innerHeight + "px";
    </script>
</head>
<body>
    <div class="viewport" data-role="page">
        <div class="main-contain" data-role="content">
            <div class="headerBar">
                <div class="header">
				<span class="back">
					<i class="back-arrow"></i>
					<em class="back-border"></em>
				</span>
                    <span class="title">修改密码</span>
                </div>
            </div>
            <div class="row-box">
                <span class="row-cell">原密码</span>
                <input type="password" placeholder="填写原密码" data-role="none">
            </div>
            <div class="row-box">
                <span class="row-cell">新密码</span>
                <input type="password" placeholder="填写新密码" data-role="none">
                <div class="flag-box">
                    <span class="type01">强</span>
                </div>
            </div>
            <div class="row-box">
                <span class="row-cell">确认密码</span>
                <input type="password" placeholder="再次填写确认" data-role="none">
            </div>
                <a class="sub-link" href="javascript:void(0);">提  交</a>
            <div class="some-type">
                <span class="flag">*</span><span class="type01">强</span><span class="type02">弱</span><span class="type03">中</span>
            </div>
        </div>
    </div>

<script>
    $(function(){
        FastClick.attach(document.body);

    });
</script>
</body>
</html>
