<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, email=no">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/jqm/jquery.mobile-1.4.5.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="../../mstatic/css/jqm/jquery.mobile.theme-1.4.5.css"> -->
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/jqm.reset.css">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/register-login.css">
	<script type="text/javascript" src="../../mstatic/js/base/jquery.min.js"></script>
	<script type="text/javascript" src="../../mstatic/js/jqm/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="../../mstatic/js/iscroll/iscroll.js"></script>
	<script type="text/javascript" src="../../mstatic/js/base/fastclick.js"></script>
	<title>会员登录</title>

	<script type="text/javascript">
		var root = document.getElementsByTagName("html")[0],
			w = window.innerWidth >= 640 ? 640 : window.innerWidth;

		root.style.fontSize = (w / 320) * 20 + "px";
		root.style.minHeight = window.innerHeight + "px";
	</script>
</head>
<body>
	<div data-role="page">
		<div class="headerBar">
			<div class="header">
				<span class="back">
					<i class="back-arrow"></i>
					<em class="back-border"></em>
				</span>
				<span class="title">已有真旅行会员账号</span>
			</div>
		</div>
		<div class="wrapper">
			<div class="cont-block">
				<div class="loginFrame" style="display: block">
                    <div class="tipsBox">您可以将已有账号和微信账号进行绑定</div>
					<ul>
                        <li>
                            <i class="person-icon fl"></i>
                            <div class="input-box">
                                <input type="tel" name="" value="" placeholder="手机号" data-role="none">
                                <i class="clear-input-icon"></i>
                            </div>
                        </li>
					    <li>
					    	<i class="lock-icon fl"></i>
					    	<div class="input-box">
					    		<input type="password" name="" value="" placeholder="请输入8-18位密码" data-role="none">
					    		<i class="clear-input-icon"></i>
					    	</div>
					    </li>
					    <li class="last">
					    	<a class="findPwd fr fc_3fc0ae" href="javascript:;" data-role="none">忘记密码</a>
					    </li>
					</ul>
					<!-- <input class="bottom-btn" type="button" name="" value="登录" data-role="none"> -->
					<a class="link-fin ui-link login-regis-btn" href="javascript:void(0);">绑定微信并登录</a>
                    <div class="orLineWiden"><span>或者暂无真旅行会员账号</span></div>
					<a class="buttonLoginWechat ui-link login-regis-btn" href="javascript:;"><i class="icon_wechat"></i>微信登录</a>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript">
	$(function(){
		
		FastClick.attach(document.body);

		setBodyMinHeight();

		window.resize = function() {
			setBodyMinHeight();
		}
	});

	function setBodyMinHeight() {
		var topValue = window.innerHeight - $(".headerBar").outerHeight() - $(".mloginTab").outerHeight();
		$(".cont-block").css({
			"height": topValue + "px"
		});
	}


</script>
</body>
</html>
