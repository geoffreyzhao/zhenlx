<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <link rel="stylesheet" type="text/css" href="../../mstatic/css/jqm/jquery.mobile-1.4.5.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="../../mstatic/css/jqm/jquery.mobile.theme-1.4.5.css"> -->
    <link rel="stylesheet" type="text/css" href="../../mstatic/css/jqm.reset.css">
    <link rel="stylesheet" type="text/css" href="../../mstatic/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../mstatic/css/register-login.css">
    <script type="text/javascript" src="../../mstatic/js/base/jquery.min.js"></script>
    <script type="text/javascript" src="../../mstatic/js/jqm/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="../../mstatic/js/iscroll/iscroll.js"></script>
    <script type="text/javascript" src="../../mstatic/js/base/fastclick.js"></script>
    <title>完善信息</title>

    <script type="text/javascript">
        var root = document.getElementsByTagName("html")[0],
                w = window.innerWidth >= 640 ? 640 : window.innerWidth;

        root.style.fontSize = (w / 320) * 20 + "px";
        root.style.minHeight = window.innerHeight + "px";
    </script>
</head>
<body>
<div data-role="page">
    <div class="headerBar">
        <div class="header">
            <span class="back">
                <i class="back-arrow"></i>
                <em class="back-border"></em>
            </span>
            <span class="til">注册成功，您可以完善个人资料或跳过</span>
        </div>
    </div>
    <div class="wrapper">
        <div class="pop-head">
            <img class="pop-img" src="../../images/logo-login.png">
        </div>
        <div class="wrap-row">
            <img class="row-img" src="../../mstatic/images/telicon.png">
            <div class="row-box">
                <input type="text" id="uName" value="蓝桥背猪来喂你" placeholder="用户名" data-role="none">
                <img class="row-icon" src="../../mstatic/images/icon-close.png">
            </div>
        </div>
        <div class="wrap-row">
            <img class="row-mail" src="../../mstatic/images/icon-mail.png">
            <div class="row-box">
                <input type="email" id="uEmail" placeholder="lanqiao@gmail.com" data-role="none">
                <img class="row-icon" src="../../mstatic/images/icon-close.png">
            </div>
        </div>
        <div class="wrap-row">
            <img class="row-cnt" src="../../mstatic/images/icon-contact.png">
            <div class="row-box">
                <input type="text" id="uPhone" placeholder="请输入推荐人登录名（手机号）" data-role="none">
                <img class="row-icon" src="../../mstatic/images/icon-close.png">
            </div>
        </div>
        <div class="wrap-look">
            <img class="icon-qus" src="../../mstatic/images/icon-qus.png"><a href="">查看“推荐人奖励计划”</a>
        </div>
        <div class="wrap-link">
            <a class="link-fin" href="javascript:void(0);">完 成</a>
            <a class="link-ign" href="javascript:void(0);">跳过，随便看看</a>
        </div>
    </div>
</div>
<script>
    $(function(){
        FastClick.attach(document.body);

        var uName = $("#uName").val();
        var uEmail = $("#uEmail").val();
        var uPhone = $("#uPhone").val();

        if(uName != ""){
            $("#uName").next().css("display", "inline-block");
            $("#uName").next().click(function(){
                iconClick("#uName");
            });
        }
        $("#uName").focus(function(){
            var txt = $(this).val();
            if(txt == ""){
                $(this).next().css("display", "none");
            }else{
                $(this).next().css("display", "inline-block");
                iconClick("#uName");
            }
        });
    })
    function iconClick(para){
        $(para).val("");
        $(para).next().css("display", "none");
    }
</script>
</body>
</html>
