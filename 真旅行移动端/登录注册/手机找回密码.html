<head lang="en">

    <script type="text/javascript">
        var root = document.getElementsByTagName("html")[0],
                w = window.innerWidth >= 640 ? 640 : window.innerWidth;

        root.style.fontSize = (w / 320) * 20 + "px";
        root.style.minHeight = window.innerHeight + "px";
    </script>
</head>
<body>
<div data-role="page">
    <div class="headerBar">
        <div class="header">
            <span class="back">
                <i class="back-arrow"></i>
                <em class="back-border"></em>
            </span>
            <span class="title">手机找回密码</span>
        </div>
    </div>
    <div class="wrapper">
        <div class="wrap-space"></div>
        <div class="main-row">
            <div class="row-til">手机号码</div>
            <input class="row-val" type="text" value="15012346678" data-role="none">

        <div class="main-row01">
            <div class="row-til">验证码</div>

        </div>
        <div class="main-next">
            <a class="link-fin" href="重置密码.html" data-transition="slidefade">下一步</a>
        </div>
    </div>
    <!--弹窗-->
    <div class="ui-content" data-role="popup" id="alert-dialog" data-theme="a" data-overlay-theme="b">
        <p class="dlg-cnt">验证码获取失败,请重新获取</p>
        <div class="dlg-foot">
            <a class="btn-confirm" data-role="none" href="javascript:void(0);" data-rel="back">好的</a>
        </div>
    </div>
