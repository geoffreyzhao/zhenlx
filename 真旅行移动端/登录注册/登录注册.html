<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, email=no">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/jqm/jquery.mobile-1.4.5.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="../../mstatic/css/jqm/jquery.mobile.theme-1.4.5.css"> -->
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/jqm.reset.css">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/register-login.css">
	<script type="text/javascript" src="../../mstatic/js/base/jquery.min.js"></script>
	<script type="text/javascript" src="../../mstatic/js/jqm/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="../../mstatic/js/iscroll/iscroll.js"></script>
	<script type="text/javascript" src="../../mstatic/js/base/fastclick.js"></script>
	<title>登录注册</title>

	<script type="text/javascript">
		var root = document.getElementsByTagName("html")[0],
			w = window.innerWidth >= 640 ? 640 : window.innerWidth;

		root.style.fontSize = (w / 320) * 20 + "px";
		root.style.minHeight = window.innerHeight + "px";
	</script>
</head>
<body>
	<div data-role="page">
		<div class="headerBar">
			<div class="header">
				<span class="back">
					<i class="back-arrow"></i>
					<em class="back-border"></em>
				</span>
				<span class="title">欢迎来到真旅行</span>
			</div>
		</div>
		<div class="wrapper">
			<div class="mloginTab">
				<div class="tab">
					<span class="mregisterBtn current">注册</span>
					<span class="mloginBtn">登录</span>
				</div>
			</div>
			
			<div class="cont-block">
				<div class="registerFrame">
					<form method="" action="">
						<ul>
						    <li>
						    	<i class="person-icon fl"></i>
						    	<div class="input-box">
						    		<input type="tel" name="" value="" placeholder="手机号" data-role="none">
						    		<i class="clear-input-icon"></i>
						    	</div>
						    </li>
						    <li>
						    	<i class="safe-icon fl"></i>
						    	<div class="input-box">
						    		<input type="text" name="" value="" placeholder="验证码" data-role="none">
						    		<span class="checkCodeBtn">获取验证码获取验证码</span>
						    		<i class="clear-input-icon"></i>
						    	</div>
						    </li>
						    <li class="placeholder"></li>
						    <li>
						    	<i class="lock-icon fl"></i>
						    	<div class="input-box">
						    		<input type="password" name="" value="" placeholder="设置密码" data-role="none">
						    		<i class="clear-input-icon"></i>
						    	</div>
						    </li>
						</ul>
						<input class="bottom-btn" type="button" name="" value="注册" data-role="none">
					</form>
				</div>

				<div class="loginFrame">
					<ul>
					    <li>
					    	<i class="person-icon fl"></i>
					    	<div class="input-box">
					    		<input type="tel" name="" value="" placeholder="手机号" data-role="none">
					    		<i class="clear-input-icon"></i>
					    	</div>
					    </li>
					    <li>
					    	<i class="lock-icon fl"></i>
					    	<div class="input-box">
					    		<input type="password" name="" value="" placeholder="密码" data-role="none">
					    		<i class="clear-input-icon"></i>
					    	</div>
					    </li>
					    <li class="last">
					    	<label class="remindPwd fl">
					    		<label>
					    			<input type="checkbox" name="" value="" data-role="none">
					    			<span>记住密码</span>
								</label>
							</label>
					    	<a class="findPwd fr" href="javascript:;" data-role="none">找回密码</a>
					    </li>
					</ul>
					<input class="bottom-btn" type="button" name="" value="登录" data-role="none">
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript">
	$(function(){
		
		FastClick.attach(document.body);

		setBodyMinHeight();

		$(".mregisterBtn").click(function(){
			$(this).addClass("current").siblings("span").removeClass("current");
			$('.registerFrame').show();
			$('.loginFrame').hide();
		});

		$(".mloginBtn").click(function(){
			$(this).addClass("current").siblings("span").removeClass("current");
			$('.registerFrame').hide();
			$('.loginFrame').show();
		});

		window.resize = function() {
			setBodyMinHeight();
		}
	});

	function setBodyMinHeight() {
		var topValue = window.innerHeight - $(".headerBar").outerHeight() - $(".mloginTab").outerHeight();
		$(".cont-block").css({
			"height": topValue + "px"
		});
	}


</script>
</body>
</html>
