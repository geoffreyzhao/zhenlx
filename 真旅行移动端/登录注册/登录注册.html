<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, email=no">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/jqm/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/jqm/jquery.mobile.theme-1.4.5.css">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/jqm.reset.css">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/register-login.css">
	<script type="text/javascript" src="../../mstatic/js/base/jquery.min.js"></script>
	<script type="text/javascript" src="../../mstatic/js/jqm/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="../../mstatic/js/base/fastclick.js"></script>
	<script type="text/javascript" src="../../mstatic/js/iscroll/iscroll.js"></script>
	<title>登录注册</title>
</head>
<body>
	<div data-role="page">
		<div class="header"><span class="back"></span>欢迎来到真旅行</div>
		<div class="wrapper">
			<div class="mloginTab">
				<a href="javascript:void(0);" class="mregisterBtn current">注册</a><a href="javascript:void(0);" class="mloginBtn">登录</a>
			</div>
			<div class="registerFrame">
				<form method="" action="">
				    <input type="text" class="tel" placeholder="手机号" data-role="none">
				    <input type="text" class="checkCode" placeholder="验证码"  data-role="none"><span class="checkCodeBtn">获取验证码</span>
				    <input type="password" class="setpassword" placeholder="设置密码"  data-role="none">
				</form>
			</div>
			<div class="loginFrame">
				<form method="" action="">
				    <input type="text" class="tel" placeholder="手机号" data-role="none">
				    <input type="password" class="password" placeholder="密码"  data-role="none">
				    <span class="radiobox active"></span><span class="rememberPassL">记住密码</span>
				    <!-- <input type="radio" id="rememberPass">
				    <label for="rememberPass" class="rememberPassL">记住密码</label> -->
				    <span class="findPass">找回密码</span>
				</form>
			</div>
			
		</div>
		<div class="footer">注册</div>		
	</div>



<script type="text/javascript">
	FastClick.attach(document.body);
		/*  设置全局 html font-size  */
	var root = document.getElementsByTagName("html")[0];
	var w = window.innerWidth >= 640 ? 640 : window.innerWidth;
	root.style.fontSize = (w / 320) * 24 + "px";

	$('.mloginTab a').on('tap',function(){
		$(this).addClass('current').siblings().removeClass('current');
		if($(this).index==0){
			$('.registerFrame').show();
			$('.loginFrame').hide();		
		}else{
			$('.loginFrame').show();
			$('.registerFrame').hide();
		}
	})
</script>
</body>
</html>
