<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, email=no">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/jqm/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/jqm.reset.css">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/common.css">
	<link rel="stylesheet" type="text/css" href="../../mstatic/css/publishEvaluate.css">
	
	<script type="text/javascript" src="../../mstatic/js/base/jquery.min.js"></script>
	<script type="text/javascript" src="../../mstatic/js/jqm/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="../../mstatic/js/iscroll/iscroll.js"></script>
	<script type="text/javascript" src="../../mstatic/js/base/fastclick.js"></script>
	<title>发布评价</title>

	<script type="text/javascript">
		var root = document.getElementsByTagName("html")[0],
			w = window.innerWidth >= 640 ? 640 : window.innerWidth;

		root.style.fontSize = (w / 320) * 20 + "px";
		root.style.minHeight = window.innerHeight + "px";
	</script>
</head>
<body>
	<div data-role="page">
		<div class="headerBar">
			<div class="header">
				<span class="back">
					<i class="back-arrow"></i>
					<em class="back-border"></em>
				</span>
				<span class="title">发表评价</span>
			</div>
		</div>
		<div class="submit-tip tips-cuccess">评论成功！</div>
		<div class="submit-tip tips-fail">评论失败！</div>
		<div class="wrapper">
			<div class="evaluateHeader">
				<!--<span class="evaluateImg"><img src="../../mstatic/images/evaluate-img.jpg" alt=""></span>-->
				<span class="evaluateTitle"><a href="javascript:void(0);" data-role="none">上海-巴黎5晚6天年轻人第一次自嗨旅行上海-巴黎5晚6天年轻人第一次自嗨旅行</a></span>
			</div>
			<div class="evaluateFrame">
				<div class="evaluateStars">
					<span class="evalScore">评星：<i>0</i> 分</span><em></em><em></em><em></em><em></em><em class="nomargin"></em>
				</div>
				<textarea placeholder="您的评价对其他小伙伴会有极大帮助哦" maxlength="500" draggable="false" data-role="none"></textarea>
				<span class="wordNum">还可输入 <i>500</i> 字</span>
			</div>
			<div class="submitbtn"><a href="javascript:void(0);">提交</a></div>
		</div>
	</div>

<script type="text/javascript">
	$(function(){
		
		FastClick.attach(document.body);

		/*点击评论星星*/
		$('.evaluateStars em').click(function(){
			$('.evaluateStars em').removeClass('active');
			var starnum=$(this).index();
			for(var i=0;i<starnum;i++){
				$('.evaluateStars em').eq(i).addClass('active');
			}
			/*$('.evaluateStars em:lt(starnum)').addClass('active');*/
			$('.evalScore i').text(starnum);
		});
		/*输入框内字数控制*/
		$(".evaluateFrame textarea").keyup(function(){
			var len = $(this).val().length;
			if(len > 499){
				$(this).val($(this).val().substring(0,500));
			}
			var num = 500 - len;
			$(".wordNum i").text(num);
		});

	});


</script>
</body>
</html>
